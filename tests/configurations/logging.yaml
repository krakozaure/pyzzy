---
version: 1
disable_existing_loggers: false
formatters:
    console:
        ():         pyzzy.logs.PzStreamFormatter
        datefmt:    '%Y-%m-%d_%H:%M:%S'
        format:     '%(levelname)-6s %(message)s'
        colored:    true
        tracebacks: false
    file:
        datefmt: '%Y-%m-%d_%H:%M:%S'
        format:  '%(asctime)s:%(msecs)-03.0f
                  - %(levelname)-8s
                  - %(name)-10.10s
                  - %(module)10.10s:%(lineno)03d
                  :: %(message)s'
handlers:
    console_prod:
        class:     logging.StreamHandler
        level:     WARNING
        formatter: console
    console_dev:
        class:     logging.StreamHandler
        level:     DEBUG
        formatter: console
    file:
        ():           pyzzy.logs.PzFileHandler
        level:        DEBUG
        formatter:    file
        filename:     'logs/%(script_name)s_%(date)s.log'
        mode:         a
        encoding:     utf-8
        delay:        true
    tr_file:
        ():          pyzzy.logs.PzTimedRotatingFileHandler
        level:       DEBUG
        formatter:   file
        filename:    'logs/%(script_name)s_tr.log'
        when:        S   # midnight
        interval:    3   # 1
        backupCount: 5   # 31
        encoding:    utf-8
        delay:       true
        utc:         false
        suffix:      '%Y%m%d%H%M%S.log'
        extMatch:    '^\d{8}([-_]?\d{2,6})?(\.\w+)?$'
loggers:
    console:
        propagate: false
        level:     DEBUG
        handlers:
        - console_dev
    file:
        propagate: false
        level:     DEBUG
        handlers:
        - file
    tr_file:
        propagate: false
        level:     DEBUG
        handlers:
        - tr_file
    production:
        propagate: false
        level:     DEBUG
        handlers:
        - console_prod
        - tr_file
    development:
        propagate: false
        level:     DEBUG
        handlers:
        - console_dev
        - file
root:
    level:    DEBUG
    handlers:
    - console_prod
    - tr_file
...
